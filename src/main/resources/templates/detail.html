<!DOCTYPE html>
<html lang="en">
<head>

    <title>Youngwon's portfolio</title>
    <link rel="shortcut icon" href="/img/youngwon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            width: 100dvw;
            height: 100dvh;
        }

        #profile.active {
            width: 500px;
            max-width: 100%;
        }

            <div id="profileHeader" class="d-flex">
                <span id="profileCollapseBtn" class="self-end">
                    H
                </span>
            </div>
        </section>
        <section id="projects" class="w-100 h-100 bg-dark"></section>
   </div>
   <script>
        document.getElementById('profileCollapseBtn').addEventListener('click', (ev) => {
            document.getElementById('profile').classList.toggle('active')
        })
   </script>
</body>
</html>
